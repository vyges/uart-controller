# File: test/vectors.yaml
# Functional coverage hints for countdown timer IP block

parameters:
  WIDTH: [8, 16, 32]
  ONE_SHOT: [0, 1]

signals:
  - name: psel
    values: [0, 1]
    description: "APB select signal (idle and active)"

  - name: penable
    values: [0, 1]
    description: "APB enable signal (setup and access phase)"

  - name: pwrite
    values: [0, 1]
    description: "APB write/read select"

  - name: paddr
    values:
      - 0x0000
      - 0x0004
      - 0x0008
      - 0xFFFF
    description: "APB register addresses (including boundary cases)"

  - name: pwdata
    values:
      - 0x00000000
      - 0x0000FFFF
      - 0xFFFFFFFF
      - 0x12345678
    description: "Write data values (including zero, all ones, and random)"

  - name: irq
    values: [0, 1]
    description: "Interrupt output (triggered/not triggered)"

functional_scenarios:
  - name: "Timer start and complete"
    sequence:
      - psel: 1
        penable: 0
        pwrite: 1
        paddr: 0x0000
        pwdata: 0x0000FFFF
      - psel: 1
        penable: 1
        pwrite: 1
      - psel: 0
        penable: 0
      - irq: 1

  - name: "Timer reload in periodic mode"
    sequence:
      - psel: 1
        penable: 0
        pwrite: 1
        paddr: 0x0000
        pwdata: 0x00001234
      - psel: 1
        penable: 1
        pwrite: 1
      - psel: 0
        penable: 0
      - irq: 1
      - psel: 1
        penable: 0
        pwrite: 1
        paddr: 0x0000
        pwdata: 0x00001234

  - name: "Read timer count value"
    sequence:
      - psel: 1
        penable: 0
        pwrite: 0
        paddr: 0x0004
      - psel: 1
        penable: 1
        pwrite: 0

notes:
  - "Use parameters WIDTH and ONE_SHOT to test different configurations."
  - "Cover edge cases for APB address and data values."
  - "Verify interrupt (irq) assertion timing relative to timer completion."
  - "Include both one-shot and periodic operation modes."
